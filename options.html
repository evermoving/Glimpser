<!DOCTYPE html>
<html>
<head>
    <title>Glimpser Settings</title>
    <link rel="stylesheet" type="text/css" href="options.css">
</head>
<body>
    <div class="container">
        <h1>Glimpser Settings</h1>
        
        <div class="form-group">
            <label for="model">Model:</label>
            <input type="text" id="model" placeholder="anthropic/claude-3-haiku">
        </div>
        
        <div class="form-group">
            <label for="apiKey">API Key:</label>
            <input type="text" id="apiKey" placeholder="Enter your API key">
        </div>
        
        <div class="form-group">
            <label for="shortPrompt">Short Prompt:</label>
            <input type="text" id="shortPrompt" placeholder="Summarize the following article for personal research purposes, use bullet points:">
        </div>

        <div class="form-group">
            <label for="longPrompt">Long Prompt:</label>
            <input type="text" id="longPrompt" placeholder="Summarise comprehensively">
        </div>
        
        <button id="save">Save</button>
        <div id="status"></div>
    </div>
    <script src="options.js"></script>
</body>
</html>
