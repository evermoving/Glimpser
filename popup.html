<!DOCTYPE html>
<html>
<head>
    <title>News Summarizer</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="popup-header">
        <select id="summary-type">
            <option value="short">Shorter summary</option>
            <option value="long">Longer summary</option>
        </select>
        <button id="settings-button" class="icon-button" title="Settings">
            <i class="fas fa-cog"></i>
        </button>
    </div>
    <div id="status">Select summary type and click Summarize</div>
    <button id="summarize-button" class="action-button">Summarize</button>
    <div id="summary"></div>
    <script src="popup.js"></script>
</body>
</html>
